name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ’… Lint code
        run: bun run lint

      - name: ğŸ§ª Run tests
        run: bun run test
